<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 아래 코드의 결과를 예측해 보세요.

        alert( null || 2 || undefined ); 
        // 2번째 truthy값인 2가 출력됨.

        alert( alert(1) || 2 || alert(3) );
        // 3까지 비교가 진행되지 않음으로 1>2순으로 진행됨.
        // ||는 첫번째 truey값을 출력한다.

        alert(1 && null && 2);
        // 피연산자중 첫번째 falsy인 null이 출력됨.
        // &&는 첫번째 falsy를 출력한다.

        alert( alert(1) && alert(2) );
        // alert은 undefined가 출력된다. 
        // 의미를 반환하는게 아니기 때문이다.
        // undefined는 falsy이기 때문에 출력은 1, undefined가 된다.

        alert( null || 2 && 3 || 4 );
        // 2 && 4 => 2 출력 오답.
        // &&의 우선순위는 ||보다 높다.
        //실제 동작은 null || 3 || 4 로 진행된다.

        // age(나이)가 14세 이상 90세 이하에 속하는지를 확인하는 if문을 작성하세요.
        // "이상과 이하"는 age(나이) 범위에 14나 90이 포함된다는 의미입니다.
        if (age >= 14 && age <=90);

        // age(나이)가 14세 이상 90세 이하에 속하지 않는지를 확인하는 if문을 작성하세요.
        // 답안은 NOT ! 연산자를 사용한 답안과 사용하지 않은 답안 2가지를 제출해 주세요.

        if (age < 14 || age > 90);
        if ( !(age >= 14 && age <=90) );

        // 프롬프트(prompt) 대화상자를 이용해 간이 로그인 창을 구현해보세요.

        // 사용자가 "Admin"를 입력하면 비밀번호를 물어보는 프롬프트 대화상자를 띄워주세요. 이때 아무런 입력도 하지 않거나 Esc를 누르면 "취소되었습니다."라는 메시지를 보여주세요. 틀린 비밀번호를 입력했다면 "인증에 실패하였습니다."라는 메시지를 보여주세요.

        // 비밀번호 확인 절차는 다음과 같습니다.

        // 맞는 비밀번호 "TheMaster"를 입력했다면 "환영합니다!"라는 메시지를 보여주세요.
        // 틀린 비밀번호를 입력했다면 "인증에 실패하였습니다."라는 메시지를 보여주세요.
        // 빈 문자열을 입력하거나 입력을 취소했다면 "취소되었습니다."라는 메시지를 보여주세요.
        // 순서도는 다음과 같습니다.

        let userName = prompt("사용자명을 입력해주세요", "");

        if(userName == "Admin"){
            let pass = prompt("비밀번호를 입력해주세요", "");
            if(pass == "TheMaster"){
                alert("환영합니다.");
            }else if(pass != "TheMaster"){
                alert("인증에 실패하였습니다.");
            }else if(pass || "" || null){
                alert("취소되었습니다.");
            }
        }else if(userName == '' || userName == null){
            alert("취소되었습니다.");
        }else{
            alert("인증되지 않은 사용자입니다.");
        }

    </script>
</body>
</html>
